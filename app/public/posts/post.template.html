<!-- <h1>Post Template</h1> -->

<!--SHOW POSTS-->
<section ng-repeat = "post in $ctrl.classifieds">
{{post.title}}
{{post.description}}
{{post.price}}
{{post.item_image}}
</section>

<!--POST FORM-->
<section>
  <form name = "$ctrl.newPostForm">
    <label for = "title">Title</label>
      <input
        id= "title"
        type = "text"
        name = "title"
        ng-model = "$ctrl.post.title">

    <label for = "description">Description</label>
      <input
        id = "description"
        type = "text">

    <label for = "price">Price</label>
      <input type = "text">

    <label for = "item_image">Item Image</label>
      <input type = "text">

    <button name = "submit">Submit</button>

  </form>

</section>
